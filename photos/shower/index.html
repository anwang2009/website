<link rel="stylesheet" href="styles.css">
<script src="slideshow.js" defer></script>

<!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  </div>

  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_fox.jpg" s>
        <div class="label">fox</div>
    </div>
  </div>

  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_ghostly.jpg" s>
        <div class="label">ghost caterpillar?</div>
    </div>
  </div>

  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_girl.jpg" s>
        <div class="label">crying girl</div>
    </div>
  </div>
  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_elephant.jpg" s>
        <div class="label">elephant playing with water</div>
    </div>
  </div>
  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_creep.jpg" s>
        <div class="label">a creep in sleep debt</div>
    </div>
  </div>
  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_thing.jpg" s>
        <div class="label">lil thing with a toupee</div>
    </div>
  </div>
  <div class="mySlides fade">
    <div class="center-fit">
        <img class="image-fit" src="../data/shower_happy.jpg" s>
        <div class="label">:D</div>
    </div>
  </div>

  <!-- Next and previous buttons -->
  <div>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>

</div>
